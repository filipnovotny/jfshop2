{% extends "base.html" %}

{% block featured_slides %}
<div class="carousel-inner">		
	{% for photo in featured_gallery %}
		<div class="item{% if forloop.first %} active{% endif %}">
			 <img src="{{ photo.get_frontpage_url }}" class="img-responsive" alt="{{ photo.title }}">
		</div>
	{% endfor %}
</div>
{% endblock %}
